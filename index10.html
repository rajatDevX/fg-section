<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box model</title>
    <style>
      .box1 {
        border: 2px solid black;
        height: 300px;
        width: 300px;
        background-color: aqua;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      div {
        display: inline-block;
      }
      .box2 {
        border: 2px solid black;
        height: 300px;
        width: 300px;
        background-color: red;
        text-align: center;
        padding: 20px;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <div class="box1 box">this is my box.</div>
    <div class="box2 box">This is my second box</div>
  </body>
</html>
