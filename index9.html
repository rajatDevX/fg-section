    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Properties</title>
    <style>
      div {
        height: 150px;
        width: 150px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Display properties</h1>
    <h2>Block elements</h2>
    <div class="first">This is block element</div>
    <div class="first">This is block element</div>

    <h2>Inline elements</h2>
    <div class="second">This is inline element</div>
    <div class="second">This is inline element</div>

    <h2>Inline-Block elements</h2>
    <div class="third">This is inline-block element</div>
    <div class="third">This is inline-block element</div>
  </body>
</html>
